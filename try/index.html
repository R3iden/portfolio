    <!-- //let// -->
    <script>
        let arr = [];
        let max = 10;
        for (let x = 1; x <= max; x++){
            let row = []
            for (let y = 1; y <= max; y++){
                row.push(x * y)
            }
            arr.push(row)
        }
        for (let i = 1; i <= max; i++){
            const row = arr[i - 1]
            console.log(row.join("\t"))
        }
    
    
    </script>
